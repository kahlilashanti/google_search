<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
</head>

<body>
    <main>
        <h1 class="offscreeen">Wikipedia JS search</h1>
        <section class="searchEntry">
            <h1 class="offscreen">Enter Search Term</h1>
            <div class="logo" aria-hidden="true">
                Logo
            </div>
            <form class="searchBar" id="searchBar">
                <label for="search" class="offscreen">Enter your search term here...</label>
                <input type="text" id="search" autocomplete="off">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">X
                </div>
                <button id="searchButton" class="button searchButton" type="submit"
                    aria-label="Submit button">Search</button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">

                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="#" target="_blank" rel="noopener noreferrer">Dachsund</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thuâ€¦ed-Dachshund.jpg/220px-Short-haired-Dachshund.jpg"
                                alt="Dachsund">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">Dachsund blah blah blah</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="http://wikipedia.org" target="_blank"
                rel="noopener noreferrer">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>

</html>
